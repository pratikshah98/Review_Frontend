<div class="container">
  <div class="row">
    <div class="col-md-4">
      <br>
      <mat-card class="example-card">
        <mat-card-content>
          <mat-card-title>
            <h4></h4>
          </mat-card-title>

          <br>
          <mat-card-subtitle>
            <label>Description:</label>
            
          </mat-card-subtitle>

          <mat-card-subtitle>
           <b> <label>Pros:</label></b>
           
          </mat-card-subtitle>

          <mat-card-subtitle>
            <b> <label>Cons:</label></b>
           
           </mat-card-subtitle>

           <mat-card-subtitle>
            <b> <label>Review Date:</label></b>
           
           </mat-card-subtitle>

           <mat-card-subtitle>
            <b> <label>Rating:</label></b>
           
           </mat-card-subtitle>

          <button mat-raised-button (click)="onclickAdd()" color="primary">Select the Internship</button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
