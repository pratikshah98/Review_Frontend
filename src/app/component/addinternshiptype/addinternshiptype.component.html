
<div class="container">
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header card-header-primary">
                <h4 class="card-title">New InternshipType</h4>
                <p class="card-category">New InternshipType is being added</p>
              </div>
              <div class="card-body">
                <form class="example-form" (ngSubmit)="onclickAdd()" #f="ngForm">
                  <div class="rows">
  
                    <mat-form-field class="example-full-width">
                      <input matInput type="number" placeholder="Select InternshipTypeDuration"  ngModel #typeduration="ngModel" required
                        [(ngModel)]="internship_type_duration" name="internship_type_duration">
                      <mat-error *ngIf="typeduration?.hasError('required')">
                        InternshipTypeDuration is Required
                      </mat-error>
                    </mat-form-field>
  
    
  
                  </div>
                  <div class="rows">
  
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Select InternshipTypeName"  ngModel #typename="ngModel" required
                        [(ngModel)]="internship_type_name" name="internship_type_name">
                      <mat-error *ngIf="typename?.hasError('required')">
                        InternshipTypeName is Required
                      </mat-error>
                    </mat-form-field>
  
    
  
                  </div>
                  <br>
                  <div class="rows">
                    <button mat-raised-button type="submit" [disabled]="!f.valid" class="btn">Add InternshipType </button>
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <button mat-raised-button color="warn" (click)="onclickCancle()">CANCEL</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
