<div class="card size">
  <div class="card-header card-header-primary">
    <h2 class="card-title ">Course Details</h2>
    <p class="card-category"> click on header to sort the data</p>
  </div>
  <div class="row">
    <div class="col-md-8">
      <mat-form-field class="example-form">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Course Details"
          class="example-full-width">
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <button mat-raised-button color="primary" (click)="onAddCourse()" class="btn">
        <mat-icon>add</mat-icon> Add Course
      </button>
    </div>
  </div>

  <div class="card-body" *ngIf="!flag">
    <div class="table-responsive">
      <h6>*No Record Found</h6>

    </div>
  </div>

  <div class="card-body" *ngIf="flag">
    <div class="table-responsive">
      <table mat-table [dataSource]="courseDataSource" matSort multiTemplateDataRows>
        <tbody>
          <ng-container matColumnDef="course_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Course ID</th>
            <td mat-cell *matCellDef="let item"> {{item.course_id}} </td>
          </ng-container>
          <ng-container matColumnDef="course_duration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Duration</th>
            <td mat-cell *matCellDef="let item"> {{item.course_duration}} </td>
          </ng-container>
          <ng-container matColumnDef="course_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Name</th>
            <td mat-cell *matCellDef="let item"> {{item.course_name}} </td>
          </ng-container>
          <ng-container matColumnDef="course_strength">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Strength</th>
            <td mat-cell *matCellDef="let item"> {{item.course_strength}} </td>
          </ng-container>
          
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let item"> 
              <button mat-mini-fab color="basic" (click)="onDelete(item)" title="Delete Course Detail" >
                <mat-icon>delete</mat-icon>
              </button> &nbsp; <button mat-mini-fab color="basic" title="Edit Course Detail" (click)="onEdit(item.course_id)">
                <mat-icon>edit</mat-icon>
              </button> </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <!-- <button mat-raised-button color="warn" (click)="Selected_delete()">
        <mat-icon>delete</mat-icon> Delete All
      </button> -->
    </div>

    <div class="col-md-8">
      <mat-paginator [pageSizeOptions]="[1,3,5]">
      </mat-paginator>
    </div>
  </div>
</div>
