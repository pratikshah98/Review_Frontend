<div class="container">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">Edit Intenrship Type</h4>
                            <p class="card-category">Intenrship TypeDetails are being updated</p>
                        </div>
                        <div class="card-body">
                            <form class="example-form" (ngSubmit)="onclickSave()" #f="ngForm">
                                
                                <div class="rows">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Internship Type Duration" ngModel #strength="ngModel" 
                                            [(ngModel)]="internship_type_duration" name="internship_type_duration">
                                    </mat-form-field>
                                </div>
                                <div class="rows">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Internship Type Name" ngModel #strength="ngModel" 
                                            [(ngModel)]="internship_type_name" name="internship_type_name">
                                    </mat-form-field>
                                </div>
                                
                                <br>
                                <div class="rows">
                                    <button mat-raised-button type="submit" [disabled]="!f.valid" class="btn">Save
                                     </button>
                                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                    <button mat-raised-button color="warn" (click)="onclickCancle()">CANCEL</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
