<div class="card size">
    <div class="card-header card-header-primary">
        <h2 class="card-title ">Internship Type Details</h2>
        <p class="card-category"> click on header to sort the data</p>
    </div>
    <div class="row">
        <div class="col-md-8">
            <mat-form-field class="example-form">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Internship Type Details"
                    class="example-full-width">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <button mat-raised-button color="primary" (click)="onAddIntenshipType()" class="btn">
                <mat-icon>add</mat-icon> Add IntenrshipType
            </button>
        </div>
    </div>

    <div class="card-body" *ngIf="!flag">
        <div class="table-responsive">
            <h6>*No Record Found</h6>
        </div>
    </div>

    <div class="card-body" *ngIf="flag">
        <div class="table-responsive">
            <table mat-table [dataSource]="internshipTypeDataSource" matSort multiTemplateDataRows>
                <tbody>
                    <ng-container matColumnDef="internship_type_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Internship Type Name</th>
                        <td mat-cell *matCellDef="let item"> {{item.internship_type_name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="internship_type_duration">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Internship Type Duration</th>
                        <td mat-cell *matCellDef="let item"> {{item.internship_type_duration}} </td>
                    </ng-container>


                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let item">
                            &nbsp;
                            <button mat-mini-fab color="basic" (click)="onEdit(item.internship_type_id)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <!-- <button mat-raised-button color="warn" (click)="Selected_delete()">
          <mat-icon>delete</mat-icon> Delete All
        </button> -->
        </div>

        <div class="col-md-8">
            <mat-paginator [pageSizeOptions]="[3,5,8]">
            </mat-paginator>
        </div>
    </div>
</div>
