<div class="card size">
  <div class="card-header card-header-primary">
      <h2 class="card-title ">Internship Details</h2>
      <p class="card-category"> click on header to sort the data</p>
  </div>
  <div class="row">
      <div class="col-md-8">
          <mat-form-field class="example-form">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Intenrship Details"
                  class="example-full-width">
          </mat-form-field>
      </div>
      <div class="col-md-4">
          <button mat-raised-button color="primary" (click)="onAddInternship()" class="btn">
              <mat-icon>add</mat-icon> Add Internship
          </button>
      </div>
  </div>

  <div class="card-body" *ngIf="!flag">
      <div class="table-responsive">
          <h6>*No Record Found</h6>
      </div>
  </div>

  <div class="card-body" *ngIf="flag">
      <div class="table-responsive">
          <table mat-table [dataSource]="intenrshipDataSource" matSort multiTemplateDataRows>
              <tbody>
                  <ng-container matColumnDef="added_on">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Intenrship Added on</th>
                      <td mat-cell *matCellDef="let item"> {{item.added_on | date}} </td>
                  </ng-container>
                  <ng-container matColumnDef="ctc">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Internship CTC</th>
                      <td mat-cell *matCellDef="let item"> {{item.ctc}} </td>
                  </ng-container>
                  <ng-container matColumnDef="start_date">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date</th>
                      <td mat-cell *matCellDef="let item"> {{item.start_date | date}} </td>
                  </ng-container>
                  <ng-container matColumnDef="stipend">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Internship Stipend</th>
                      <td mat-cell *matCellDef="let item"> {{item.stipend}} </td>
                  </ng-container>


                  <ng-container matColumnDef="Action">
                      <th mat-header-cell *matHeaderCellDef> Action </th>
                      <td mat-cell *matCellDef="let item">
                          <button mat-mini-fab color="basic" (click)="onEdit(item.internship_id)">
                              <mat-icon>edit</mat-icon>
                          </button>
                      </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </tbody>
          </table>
      </div>
  </div>
  <div class="row">
      <div class="col-md-4">
          <!-- <button mat-raised-button color="warn" (click)="Selected_delete()">
        <mat-icon>delete</mat-icon> Delete All
      </button> -->
      </div>

      <div class="col-md-8">
          <mat-paginator [pageSizeOptions]="[3,5,8]">
          </mat-paginator>
      </div>
  </div>
</div>
